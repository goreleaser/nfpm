name: "foo"
arch: "${BUILD_ARCH}"
platform: "linux"
version: "${SEMVER}"
maintainer: "Foo Bar"
depends:
  - bash
provides:
  - fake
replaces:
  - foo
suggests:
  - zsh
description: |
  Foo bar
    Multiple lines
