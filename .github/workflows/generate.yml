name: generate

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/generate.yml"
      - "www/*"
      - "cmd/*"
      - "internal/cmd/*"
      - "files/*"
  workflow_dispatch:
permissions:
  contents: read
jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: stable
      - uses: go-task/setup-task@0ab1b2a65bc55236a3bc64cde78f80e20e8885c2 # v1.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: "go install github.com/santhosh-tekuri/jsonschema/cmd/jv@latest"
      - run: task docs:releases
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      - run: task docs:generate
      - run: task schema:generate
      - run: task schema:validate
      - uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        with:
          commit_message: "docs: update cmd docs"
          branch: main
